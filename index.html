<!DOCTYPE html>
<html>
<body>

<h1>JavaScript in Body</h1>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="submit()">Try it</button>

<script>
  function submit(){
      var userPass = document.getElementById('input').value;
	console.log( userPass );
	var args = [  '2s','2h','2d','2c','4s', '3s','3h','3d','3c','4s' ];
	console.log( JSON.stringify(args));
	
	httpGetAsync('/exec?q=' + userPass , function(response){
				console.log("response from server : " + response);
			});
  }

function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}
</script>

<input type="text" style="width:100%" id="input" value=' ["2s","2h","2d","2c","4s", "3s","3h","3d","3c","4s" ]'/>

</body>
</html>
